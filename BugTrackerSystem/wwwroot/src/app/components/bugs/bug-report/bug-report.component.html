<a [routerLink]="['/']" class="btn go-back">< Go Back</a>

<form class="form-content" (ngSubmit)="onSubmit()">
  <div class="form-element">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      [(ngModel)]="title"
      placeholder="Title of the bug"
      minlength="5"
      maxlength="50"
      required
    />
  </div>

  <div class="form-element">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="description"
      placeholder="Please be descriptive about the bug"
      required
    ></textarea>
  </div>

  <div class="form-element">
    <label for="project">Which project did you spot the bug?</label>
    <select name="projectId" id="project" [(ngModel)]="projectId" required>
      <option *ngFor="let project of projectsList" value="{{ project.id }}">
        {{ project.name }}
      </option>
    </select>
  </div>

  <div class="form-element">
    <button type="submit" id="submit" class="btn btn-success">Report</button>
  </div>
</form>
