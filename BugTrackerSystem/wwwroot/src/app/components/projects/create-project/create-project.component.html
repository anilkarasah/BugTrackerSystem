<form class="form-content" (ngSubmit)="createProject()">
  <div class="form-element">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      placeholder="Name of the project"
      required
    />
  </div>

  <div class="form-element">
    <button type="submit" id="submit" class="btn btn-success">Create</button>
  </div>
</form>
