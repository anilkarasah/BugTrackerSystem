<form class="form-content" (ngSubmit)="updateProfile()">
  <div class="form-element">
    <label for="name">Full Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      placeholder="{{ user.name }}"
    />
  </div>

  <div class="form-element">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="{{ user.email }}"
    />
  </div>

  <div *ngIf="!isAuthorized('admin')" class="form-element">
    <label for="current-password">Current Password</label>
    <input
      type="password"
      id="current-password"
      name="currentPassword"
      [(ngModel)]="currentPassword"
      placeholder="········"
    />
  </div>

  <div class="form-element">
    <label for="new-password">New Password</label>
    <input
      type="password"
      id="new-password"
      name="newPassword"
      [(ngModel)]="newPassword"
      placeholder="········"
    />
  </div>

  <div
    *ngIf="isAuthorized('admin')"
    class="form-element form-element--checkbox"
  >
    <input
      name="role"
      id="role"
      title="Admin"
      type="checkbox"
      [checked]="user.role === 'admin'"
      [(ngModel)]="role"
    />
    <label for="role">Admin</label>
  </div>

  <div class="form-element">
    <button type="submit" id="submit" class="btn btn-success">Update</button>
  </div>
</form>
