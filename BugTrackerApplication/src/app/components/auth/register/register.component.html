<form class="form-content" (ngSubmit)="register()">
  <div class="form-element full-width">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      placeholder="Full name"
      required
    />
  </div>

  <div class="form-element full-width">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    />
  </div>

  <div class="form-element full-width">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      minlength="8"
      maxlength="20"
      required
    />
  </div>

  <div class="form-element full-width">
    <button type="submit" id="submit" class="btn btn-success">Sign Up</button>
  </div>
</form>
