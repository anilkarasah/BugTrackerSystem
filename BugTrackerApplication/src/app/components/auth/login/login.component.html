<form class="form-content" (ngSubmit)="login()">
  <div class="form-element full-width">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="form-element full-width">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      [(ngModel)]="password"
      minlength="8"
      required
    />
  </div>

  <div class="form-element full-width">
    <button title="Login" type="submit" class="btn btn-success">Login</button>
  </div>
</form>
