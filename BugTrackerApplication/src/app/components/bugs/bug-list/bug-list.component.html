<div class="main-content-header">
  <h1>Bug Reports</h1>

  <a
    *ngIf="isAuthorized('admin')"
    routerLink="report"
    class="btn btn-success btn-top-right"
    >Report Bug</a
  >
</div>

<section id="section--list">
  <app-bug-article *ngFor="let bug of bugs" [bug]="bug"></app-bug-article>
</section>
